<template name="new_household">
<div class="container">
    <form role="form" class="col-md-4">
      <div class="form-group">
        <label for="name">New Household Name</label>
        <input name="name" class="form-control" placeholder="ex: 554 W 50th St.">
      </div>
      <!--   <input name="name" placeholder="name" /> -->
      <input class="btn btn-success" type="submit" value="Create Household" />
    </form>
</div>
</template>

<template name="household">
<div class="container">
  <h2>{{name}}</h2>

  {{> household_users}}
  {{> household_expenses}}
  </div>
</template>

<template name="household_users">
  <ul>
    {{#each users}}
    <li>{{primary_email}}</li>
    {{/each}}
  </ul>

  {{> household_add_user}}
  {{> household_leave}}
</template>

<template name="households">
    {{#each households}}
    {{> household_mini}}
    {{/each}}
    <a class="btn btn-success btn-sm" href="{{pathFor 'new_household'}}">New Household</a>
</template>

<template name="household_mini">
  <div>  
    <a href="{{pathFor 'household'}}">Household: {{name}}</a>
  </div>
</template>

<template name="household_add_user">
  {{error}}
  <p>Add User</p>
  <form>
    <input type="email" name="email" placeholder="email" />
    <input class="btn btn-success btn-sm" type="submit" value="Add" />
  </form>
</template>

<template name="household_leave">
  <button class="btn btn-danger btn-md">Leave household</button>
</template>
