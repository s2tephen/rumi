<template name="household_expense_row_header">
  <tr>
    <th>Lender</th>
    <th>Total Cost</th>
    <th>Description</th>
    {{#each householdUsers}}
    <th>{{user_email this}}</th>
    {{/each}}
    <th></th>
  </tr>
</template>

<template name="household_expense_row">
  <tbody class="striped">
  <tr class="expense">
    <td>{{user_email user_id}}</td>
    <td>{{cost}}</td>
    <td>{{description}}</td>
    {{#each object portions}}
    <td>
      {{value}}
    </td>
    {{/each}}
    <td>
      {{#if can "update" "expense" this}}
      <button class="edit btn btn-xs btn-warning">Edit</button>
      <button class="delete btn btn-xs btn-danger">Delete</button>
      {{/if}}
    </td>
  </tr>
  </tbody>
</template>

<template name="household_add_expense">
  <form>
    {{#isolate}}
    {{#with newExpense}}
      {{> household_expense_row_header}}
    {{#if error}}
      <tr>
        <td colspan=100>
          {{error}}
        </td>
      </tr>
    {{/if}}
      {{> household_expense_form_row}}
    {{/with}}
    {{/isolate}}  
  </form>
</template>

<template name="household_expense_edit_row">
  <form class="edit-form striped">
    <input class="hidden" type="number" name="created_at" value="{{created_at}}" />
    {{#if error}}
    <tr><td colspan="140">{{error}}</td></tr>
    {{/if}}
    {{> household_expense_row_header}}
    {{> household_expense_form_row}}
  </form>
</template>

<template name="household_expense_form_row">
  <tr class="add-expense">
    <td><div class="form-group">{{user_email user_id}}<input type="hidden" name="user_id" value="{{user_id}}" /></div></td>
    <td>
      <div class="form-group">
        <input type="number" step=".01" name="cost" placeholder="0.00" value="{{cost}}" class="form-control">
      </div>
    </td>
    <td>
      <div class="form-group">
        <input name="description" placeholder="ex: dinner at Area Four" value="{{description}}" class="form-control">
      </div>
    </td>
    {{#each object portions}}
    <td>
      <div class="form-group">
        <input type="number" step=".01" name="portions.{{key}}" placeholder="0.00" value="{{value}}" class="form-control">
      </div>
    </td>
    {{/each}}
    <td>
      <div class="form-group">
        <button class="save btn btn-sm btn-success">Save</button>
        {{#if created_at}} {{! this is an edit form}}
        <button class="cancel btn btn-sm btn-default">Cancel</button>
        {{/if}}
      </div>
    </td>
  </tr>
</template>
