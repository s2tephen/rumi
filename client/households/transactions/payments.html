<template name="household_payment_row">
  <tr class="striped">
    <td class="payment" colspan=100>
      {{user_email user_id}} paid {{user_email target}} {{amount}}
      {{#if can "update" "expense" this}}
      <button class="delete btn btn-xs btn-danger">Delete</button>
      <button class="edit btn btn-xs btn-warning">Edit</button>
      {{/if}}
    </td>
  <tr>
</template>

<template name="household_payment_edit_row">
  <tr class="striped">
    <td colspan=100>
      {{> household_payment_form_row}}
    </td>
  </tr>
</template>

<template name="household_add_payment">
  <tr>
    <td colspan=100>
      <form style='display: block' class='form-inline'>
        <div class="form-group">
          {{user_email currentUser._id}}
        </div>
        <div class="form-group">
          <select name="to" class="form-control">
            {{#each user_ids}}
            <option value="{{this}}">paid {{user_email this}}</option>
            {{/each}}
          </select>
        </div>
        <div class="form-group">
          <input type="number" name="amount" placeholder="0.00" class="form-control" />
        </div>
      <input type="submit" value="Save" class="btn btn-success" />
      </form>
    </td>
  </tr>
</template>

<template name="household_payment_form_row">
  <form>
    {{#if created_at}}
    <input class="hidden" type="number" name="created_at" value="{{created_at}}" />
    {{/if}}
    From: {{user_email user_id}}
    <input class="hidden" name="user_id" value="{{user_id}}" />
    To:
    <select name="to" class="form-control">
      {{#each user_ids}}
      {{#if selected ..}}
      <option value="{{this}}" selected>{{user_email ..}}</option>
      {{else}}
      <option value="{{this}}">{{user_email ..}}</option>
      {{/if}}
      {{/each}}
    </select>

    <input type="number" name="amount" placeholder="amount" value="{{amount}}" class="form-control" />
    <input type="submit" value="Save" class="form-control btn btn-xs btn-success" />
    {{#if created_at}}
    <a href="#" class="cancel btn btn-default">Cancel</a>
    {{/if}}
  </form>
</template>
