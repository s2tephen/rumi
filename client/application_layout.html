<template name="application_layout">
	<nav class="navbar navbar-default" role="navigation">
    <div class="container">
      <a class="navbar-brand" href="{{pathFor 'home'}}">rumi</a>
      {{#if currentUser}}
        {{> user_logged_in}}
      {{/if}}
    </div>
	</nav>

	{{#if currentUser}}
	{{else}}
	<div class="hero-landing">
		<div class="tagline">
			<h2 class="text-center">Easy cost tracking and splitting with your roommates.</h2>
			<h4 class="text-center">(We'll do the math.)</h4>
		</div>
		<div class="user-forms">
			{{> user_info}}
		</div>
	</div>
	{{/if}}

  <div class="container">
    {{yield}}
  </div>
</template>
