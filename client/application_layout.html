<template name="application_layout">
	<nav class="navbar navbar-default" role="navigation">
    <div class="container">
      <span class="navbar-brand">rumi</span>
      {{#if currentUser}}
        {{> user_logged_in}}
      {{/if}}
    </div>
	</nav>

	{{#if currentUser}}
	{{else}}
	<div class="hero-landing">
		<div class="tagline">
			<h2 class="text-center">Easy cost tracking and splitting with your roommates.</h2>
			<h4 class="text-center">(We'll do the math.)</h4>
		</div>
		<div class="user-forms">
			{{> user_info}}
		</div>
	</div>
	{{/if}}

	<div class="container">
		{{yield}}
	</div>

	<footer>
		<div class="container">
			<hr/>
			<p class="text-center">“Don’t grieve. Anything you lose comes round in another form.” —Rumi</p>
		</div>
		<br/>
	</footer>
</template>
