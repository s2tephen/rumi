<template name="user_info">
  {{#if currentUser}}
  {{else}}
  <!-- need to separate these with javascript magic -->
    {{> user_registration}}
    <hr/>
    {{> user_login}}
  {{/if}}
</template>

<template name="user_logged_in">
  <div class="user_info">
    <button class="btn btn-default pull-right" id="log-out">Log out</button>
  </div>
</template>

<template name="user_registration">
  <h3>Sign Up</h3>
  {{#if error}}
    {{error.reason}}
  {{/if}}
  <form role="form">
    <div class="form-group">
      <input name="email" class="form-control" type="email" placeholder="email" />
    </div>
    <div class="form-group">
      <input name="password" class="form-control" type="password" placeholder="password"/>
    </div>
    <div class="form-group">
      <input type="submit" class="form-control" value="Sign Up" class="btn btn-success"/>
    </div>
  </form>
</template>

<template name="user_login">
  <h3>Login</h3>
  {{#if error}}
    {{error.reason}}
  {{/if}}
  <form role="form">
    <div class="form-group">
      <input name="email" class="form-control" type="email" placeholder="email" />
    </div>
       <div class="form-group">
      <input name="password" class="form-control" type="password" placeholder="password"//>
    </div>
     <div class="form-group">
      <input type="submit" class="form-control" value="Login" class="btn btn-success"/>
    </div>
  </form>
</template>
