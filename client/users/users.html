<template name="user_info">
  {{#if currentUser}}
  {{else}}
    <!-- need to toggle these -->
    {{> user_registration}}
    {{> user_login}}
  {{/if}}
</template>

<template name="user_logged_in">
  {{#if anyHouseholds}}
    <ul class="nav navbar-nav">
      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
          {{#isolate}}
            {{currentHousehold.name}} 
          {{/isolate}}
          <span class="caret"></span>
        </a>
        <ul class="dropdown-menu">
          {{#each currentUser.households}}
          <li><a href="{{pathFor 'household'}}">{{name}}</a></li>
          {{/each}}
          <li class="divider"></li>
          <li><a href="{{pathFor 'new_household'}}">New Household</a></li>
        </ul>
      </li>
    </ul>
  {{/if}}

  <div class="user-info navbar-right">
    <div class="logged-in">
      {{user_email currentUser._id}}
    </div>
    <button class="btn btn-default" id="log-out">Log Out</button>
  </div>
</template>

<template name="user_registration">
  <div class="user-form user-registration">
    <h3>Sign Up</h3>
    {{#if error}}
    {{error.reason}}
    {{/if}}
    <form role="form">
      <div class="form-group">
        <input name="email" class="form-control" type="email" placeholder="email" />
      </div>
      <div class="form-group">
        <input name="password" class="form-control" type="password" placeholder="password"/>
      </div>
      <div class="form-group">
        <input type="submit" class="form-control" value="Sign Up" class="btn btn-success"/>
      </div>
    </form>
  </div>
</template>

<template name="user_login">
  <div class="user-form user-login">
    <h3>Login</h3>
    {{#if error}}
    {{error.reason}}
    {{/if}}
    <form role="form">
      <div class="form-group">
        <input name="email" class="form-control" type="email" placeholder="email" />
      </div>
      <div class="form-group">
        <input name="password" class="form-control" type="password" placeholder="password"//>
      </div>
      <div class="form-group">
        <input type="submit" class="form-control" value="Login" class="btn btn-success"/>
      </div>
    </form>
  </div>
</template>
